        <title>Login</title>
        <meta charset="UTF-8">

    <body>
        <div class="container-fluid h-100 bg-custom">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card col-10 col-md-8 col-lg-6 p-5">
                    <h1 class="text-center">Login Page</h1>
                    <form action="DispatchController" method="POST" class="form-group">
                        <label>Email</label>
                        <input type="text" name="txtEmail" value="" class="form-control"/> <br/>
                        
                        <label>Password</label>
                        <input type="password" name="txtPassword" value="" class="form-control"/> <br/>
                        
                        <div class="text-center">
                            <input type="submit" value="Login" name="btnAction" class="btn btn-primary px-5 my-3"/>
                        </div>
                        
                        <div class="text-center">
                            Don't have the account?<a href="register.html"> Register here</a> <br/>
                        </div>
                    </form>
                    
                    <form id="LoginGoogleServlet" method="POST" action="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8084/J3.L.P0010/LoginGoogleServlet&response_type=code&client_id=394340983725-ub668beidddsefls58np4mq9hs5d1psn.apps.googleusercontent.com&approval_prompt=force">
                        <div class="text-center">
                            <a class="btn btn-outline-secondary" role="button" style="text-transform:none" onclick="document.getElementById('LoginGoogleServlet').submit();">
                                <img width="20" style="margin-bottom: 3px; margin-right: 5px" alt="Google sign-in" src="assets/images/google-icon.png"/>
                                Google Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="assets/js/bootstrap.min.js"></script>
